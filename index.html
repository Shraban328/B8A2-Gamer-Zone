<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Hub</title>
    <script
      src="https://kit.fontawesome.com/e930fca768.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="images/Frame.png" type="image/png" />
    <link rel="stylesheet" href="styles/gamerzone.css" />
  </head>
  <body>
    <header>
      <nav class="menu-items-container">
        <div class="menu-items-logo">
          <img class="logo-img" src="images/Frame.png" alt="" />
          <h1 class="logo-title"><span>G</span>aming <span>H</span>ub</h1>
        </div>
        <div class="menu-items">
          <li>About Us</li>
          <li>Developers</li>
          <div class="follow-links">
            <p>
              follow us on
              <i class="fa-brands fa-youtube" style="color: #cd201f"></i>
              <i class="fa-brands fa-tiktok" style="color: #000000"></i>
            </p>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="sign-in-container">
          <div class="sign-in-contents">
            <h3 class="section-title">
              Play Like The <br /><span>G.O.A.T.</span>
            </h3>
            <ul class="color-light-gray">
              <li>
                <i class="fa-solid fa-play" style="color: #ff42a5"></i>
                1-Click instant play
              </li>
              <li>
                <i class="fa-solid fa-download" style="color: #ff42a5"></i>
                No Download
              </li>
              <li>
                <i class="fa-solid fa-users" style="color: #ff42a5"></i>
                1000s of supported online games
              </li>
            </ul>
            <div class="sign-in-btn">
              <button class="btn-primary">Sign In</button>
              <button class="btn-primary">Go Rogue</button>
            </div>
          </div>
          <div class="sign-in-img">
            <img src="images/Group 18.png" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
